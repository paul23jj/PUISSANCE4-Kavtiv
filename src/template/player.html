<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>{{ .Title }}</h1>
<p>{{ .Message }}</p>

<h2>Choisis un pion (1..10)</h2>
<form method="post" action="/joueur" enctype="multipart/form-data">
    <label for="joueur">Pour quel joueur ?</label><br>
    <select name="joueur" id="joueur">
        <option value="1">Joueur 1</option>
        <option value="2">Joueur 2</option>
    </select><br><br>

    <label for="name">Prénom :</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <div class="pawn-grid">
    <label><input type="radio" name="pion" value="1" required> <img src="../images/sdm.jpg" alt="SDM" width="64"></label>
    <label><input type="radio" name="pion" value="2"> <img src="../images/kaaris.webp" alt="pion 2" width="64"></label>
    <label><input type="radio" name="pion" value="3"> <img src="../images/booba.png" alt="pion 3" width="64"></label>
    <label><input type="radio" name="pion" value="4"> <img src="../images/naps.jpg" alt="pion 4" width="64"></label>
    <label><input type="radio" name="pion" value="5"> <img src="../images/damso.jpg" alt="pion 5" width="64"></label>
    <label><input type="radio" name="pion" value="6"> <img src="../images/tiako.jpg" alt="pion 6" width="64"></label>
    <label><input type="radio" name="pion" value="7"> <img src="../images/leto.jpg" alt="pion 7" width="64"></label>
    <label><input type="radio" name="pion" value="8"> <img src="../images/plk.jpg" alt="pion 8" width="64"></label>
    <label><input type="radio" name="pion" value="9"> <img src="../images/niska.jpg" alt="pion 9" width="64"></label>
    <label><input type="radio" name="pion" value="10"> <img src="../images/jul.jpg" alt="pion 10" width="64"></label>
    </div>

    <p>Ou téléverse une photo pour remplacer le pion sélectionné :</p>
    <input type="file" name="photo" accept="image/*"><br><br>
    <button type="submit">Enregistrer</button>
</form>
</form>

<nav>
    <a href="/">Accueil</a> |
    <a href="/about">À propos</a> |
    <a href="/contact">Contact</a>
</nav>
</body>
</html>
