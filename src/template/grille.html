<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grille - Puissance 4</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
</head>
<body class="grille">
  <h1 class="title">Puissance 4</h1>
  <p class="current-player">Joueur courant: {{.Player}} — État: {{.State}}</p>

  <form method="post" action="/grille">
    <div class="fleches">
      {{range $i := seq 7}}
        <button type="submit" name="col" value="{{$i}}">▼</button>
      {{end}}
    </div>
  </form>

  <table class="grille" role="grille" aria-label="Plateau Puissance 4">
    {{range $r := .Grid}}
      <tr>
        {{range $c := $r}}
          <td>
            {{if eq $c 0}}
              <div class="cell-empty"></div>
            {{else if eq $c 1}}
              <img src="{{$.PawnImg1}}" alt="Pion 1" class="pawn">
            {{else}}
              <img src="{{$.PawnImg2}}" alt="Pion 2" class="pawn">
            {{end}}
          </td>
        {{end}}
      </tr>
    {{end}}
  </table>

  <div class="scores">
    <strong>Score:</strong> Joueur 1 = {{.Score1}} — Joueur 2 = {{.Score2}}
  </div>
  <div class="accueil">
    <form method="post" action="/reset">
      <button type="submit" name="col" value="7">ACCUEIL</button>
    </form>
</div>

<script>
  // Jouer le son du pion du joueur courant au clic sur les flèches
  (function(){
    // valeurs injectées par le template
    const pawnImg1 = "{{.PawnImg1}}";
    const pawnImg2 = "{{.PawnImg2}}";
    const currentPlayer = "{{.Player}}"; // joueur affiché comme "Joueur courant"

    function getSoundUrlFromPath(path) {
      if (!path) return null;
      const parts = path.split('/');
      const base = parts[parts.length - 1];
      const name = base.split('.').slice(0, -1).join('.') || base;
      return '/sounds/' + name + '.mp3';
    }

    function playForPlayer(player) {
      try {
        const path = player === '1' ? pawnImg1 : pawnImg2;
        const url = getSoundUrlFromPath(path);
        if (url) {
          const a = new Audio(url);
          a.currentTime = 0;
          a.play().catch(()=>{});
        }
      } catch (err) {
        // silent
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fleches button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          // utiliser currentPlayer injecté par le serveur — c'est le joueur qui joue en cliquant
          playForPlayer(currentPlayer);
          // laisser la soumission du formulaire continuer pour envoyer le coup au serveur
        });
      });
    });
  })();
</script>
</body>
</html>
