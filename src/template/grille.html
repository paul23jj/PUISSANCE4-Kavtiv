<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grille - Puissance 4</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
</head>
<body class="grille">
  <h1 class="title">Puissance 4</h1>
  <p class="current-player">Joueur courant: {{.Player}} — État: {{.State}}</p>

  <form method="post" action="/grille">
    <div class="fleches">
      {{range $i := seq 7}}
        <button type="submit" name="col" value="{{$i}}">▼</button>
      {{end}}
    </div>
  </form>

  <table class="grille" role="grille" aria-label="Plateau Puissance 4">
    {{range $r := .Grid}}
      <tr>
        {{range $c := $r}}
          <td>
            {{if eq $c 0}}
              <div class="cell-empty"></div>
            {{else if eq $c 1}}
              <img src="{{$.PawnImg1}}" alt="Pion 1" class="pawn">
            {{else}}
              <img src="{{$.PawnImg2}}" alt="Pion 2" class="pawn">
            {{end}}
          </td>
        {{end}}
      </tr>
    {{end}}
  </table>

  <div class="scores">
    <strong>Score:</strong> Joueur 1 = {{.Score1}} — Joueur 2 = {{.Score2}}
  </div>

  <p><a href="/">Retour accueil</a></p>

  <div id="game-meta"
       data-last-player="{{if .LastMove}}{{.LastMove.Player}}{{else}}0{{end}}"
       data-winner="{{.Winner}}">
  </div>

  <audio id="p1-snd" src="/sounds/{{index .Players 1}}.mp3" preload="auto"></audio>
  <audio id="p2-snd" src="/sounds/{{index .Players 2}}.mp3" preload="auto"></audio>

  <script>
  (function () {
    function q(id){return document.getElementById(id);}
    function readMeta(){
      const el = q('game-meta');
      if(!el) return {last:0,win:0};
      return {
        last: parseInt(el.getAttribute('data-last-player')||'0',10)||0,
        win:  parseInt(el.getAttribute('data-winner')||'0',10)||0
      };
    }
    function play(id){
      const a = q(id);
      if(!a) return;
      try{ a.currentTime = 0; a.play(); }catch(e){}
    }
    document.addEventListener('DOMContentLoaded', function(){
      const meta = readMeta();

      if (meta.win === 0) {
        if (meta.last === 1) play('p1-snd');
        else if (meta.last === 2) play('p2-snd');
      } else {
        if (meta.win === 1) play('p1-snd');
        else if (meta.win === 2) play('p2-snd');
      }
    });
  })();
  </script>
</body>
</html>
