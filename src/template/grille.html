<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grille - Puissance 4</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico">
</head>
<body class="grille">
  <h1 class="title">Puissance 4</h1>
  <p class="current-player">Joueur courant: {{.Player}} — État: {{.State}}</p>

  <form method="post" action="/grille">
    <div class="fleches">
      {{range $i := seq 7}}
        <button type="submit" name="col" value="{{$i}}">▼</button>
      {{end}}
    </div>
  </form>

  <table class="grille" role="grille" aria-label="Plateau Puissance 4">
    {{range $r := .Grid}}
      <tr>
        {{range $c := $r}}
          <td>
            {{if eq $c 0}}
              <div class="cell-empty"></div>
            {{else if eq $c 1}}
              <img src="{{$.PawnImg1}}" alt="Pion 1" class="pawn">
            {{else}}
              <img src="{{$.PawnImg2}}" alt="Pion 2" class="pawn">
            {{end}}
          </td>
        {{end}}
      </tr>
    {{end}}
  </table>

  <div class="scores">
    <strong>Score:</strong> Joueur 1 = {{.Score1}} — Joueur 2 = {{.Score2}}
  </div>
  <div class="accueil">
    <form method="post" action="/reset">
      <button type="submit" name="col" value="7">ACCUEIL</button>
    </form>
</div>

<script>
  (function(){
    const pawnImg1 = "{{.PawnImg1}}";
    const pawnImg2 = "{{.PawnImg2}}";
    const currentPlayer = "{{.Player}}";

    function getSoundUrlFromPath(path) {
      if (!path) return null;
      const base = path.split('/').pop();
      const name = base.split('.').slice(0, -1).join('.');
      return '/soundtrack/' + name.toLowerCase() + '.mp3';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fleches button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const form = btn.closest('form') || document.querySelector('form[action="/grille"]');

          function setColAndSubmit(formEl, val) {
            if (!formEl) return;
            let hidden = formEl.querySelector('input[name="col"].js-hidden-col');
            if (!hidden) {
              hidden = document.createElement('input');
              hidden.type = 'hidden';
              hidden.name = 'col';
              hidden.className = 'js-hidden-col';
              formEl.appendChild(hidden);
            }
            hidden.value = String(val);
            formEl.submit();
          }

          // joue le son puis soumet avec la valeur du bouton
          try {
            const path = String(currentPlayer) === '1' ? pawnImg1 : pawnImg2;
            const url = getSoundUrlFromPath(path);
            if (url) {
              const audio = new Audio(url);
              audio.currentTime = 0;
              audio.play().then(() => {
                setTimeout(()=> setColAndSubmit(form, btn.value), 80);
              }).catch(()=> {
                setTimeout(()=> setColAndSubmit(form, btn.value), 80);
              });
              return;
            }
          } catch (err) { /* silent */ }

          // pas de son : submit immédiatement avec la valeur
          setColAndSubmit(form, btn.value);
        });
      });
    });
  })();
</script>
</body>
</html>
