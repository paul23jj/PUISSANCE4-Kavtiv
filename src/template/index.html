<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <!-- ✅ le bon chemin pour ton CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body> 
    <h1 class="title">Puissance 4</h1>
    <div class="players-row">
    <section class="pion-selection">
    <h2>Joueur 1 : choisissez votre jeton</h2>

        <div class="pions-1">
            <label><input type="radio" name="pion" value="1" required {{if inSlice "pawn1.svg" .TakenPawns}}disabled{{end}}> <img src="../images/sdm.jpg" alt="SDM" width="64"></label>

            <label><input type="radio" name="pion" value="5" {{if inSlice "pawn5.svg" .TakenPawns}}disabled{{end}}> <img src="../images/damso.jpg" alt="Damso" width="64"></label>
            <label><input type="radio" name="pion" value="6" {{if inSlice "pawn6.svg" .TakenPawns}}disabled{{end}}> <img src="../images/tiako.jpg" alt="Tiako" width="64"></label>
            <label><input type="radio" name="pion" value="7" {{if inSlice "pawn7.svg" .TakenPawns}}disabled{{end}}> <img src="../images/leto.jpg" alt="Leto" width="64"></label>
            <label><input type="radio" name="pion" value="8" {{if inSlice "pawn8.svg" .TakenPawns}}disabled{{end}}> <img src="../images/plk.jpg" alt="PLK" width="64"></label>
            <label><input type="radio" name="pion" value="9" {{if inSlice "pawn9.svg" .TakenPawns}}disabled{{end}}> <img src="../images/niska.jpg" alt="Niska" width="64"></label>
            <label><input type="radio" name="pion" value="10" {{if inSlice "pawn10.svg" .TakenPawns}}disabled{{end}}> <img src="../images/jul.jpg" alt="Jul" width="64"></label>
        </div>
        <button type="submit">Valider Joueur 1</button>
    </form>
    </section>
    <section class="pion-selection">
    <h2>Joueur 2 : choisissez votre jeton</h2>
    <form method="post" action="/joueur" enctype="multipart/form-data">
        <input type="hidden" name="joueur" value="2">
        <div class="pions-2">
            <label><input type="radio" name="pion" value="1" required {{if inSlice "pawn1.svg" .TakenPawns}}disabled{{end}}> <img src="../images/sdm.jpg" alt="SDM" width="64"></label>
            <label><input type="radio" name="pion" value="2" {{if inSlice "pawn2.svg" .TakenPawns}}disabled{{end}}> <img src="../images/kaaris.webp" alt="Karis" width="64"></label>
            <label><input type="radio" name="pion" value="3" {{if inSlice "pawn3.svg" .TakenPawns}}disabled{{end}}> <img src="../images/booba.png" alt="Booba" width="64"></label>

            <label><input type="radio" name="pion" value="5" {{if inSlice "pawn5.svg" .TakenPawns}}disabled{{end}}> <img src="../images/damso.jpg" alt="Damso" width="64"></label>
            <label><input type="radio" name="pion" value="6" {{if inSlice "pawn6.svg" .TakenPawns}}disabled{{end}}> <img src="../images/tiako.jpg" alt="Tiako" width="64"></label>

            <label><input type="radio" name="pion" value="9" {{if inSlice "pawn9.svg" .TakenPawns}}disabled{{end}}> <img src="../images/niska.jpg" alt="Niska" width="64"></label>
            <label><input type="radio" name="pion" value="10" {{if inSlice "pawn10.svg" .TakenPawns}}disabled{{end}}> <img src="../images/jul.jpg" alt="Jul" width="64"></label>
        </div>
        <button type="submit">Valider Joueur 2</button>
    </form>
    </section>
    </div>
<section>
    <h2>Plateau</h2>
    <form method="post" action="/play">
        <div class="board">
            <div class="controls">
                <button type="submit" name="col" value="0">▼</button>
                <button type="submit" name="col" value="1">▼</button>
                <button type="submit" name="col" value="2">▼</button>
                <button type="submit" name="col" value="3">▼</button>
                <button type="submit" name="col" value="4">▼</button>
                <button type="submit" name="col" value="5">▼</button>
                <button type="submit" name="col" value="6">▼</button>
            </div>
        </div>
    </form>

    <div class="grid">
        {{ if .Grid }}
        {{ range $rIdx, $row := .Grid }}
            <div class="row">
            {{ range $cIdx, $cell := $row }}
                <div class="cell">
                    {{ if eq $cell 1 }}
                        <img src="{{ $.PawnImg1 }}" alt="p1" class="pawn pawn-1">
                    {{ else if eq $cell 2 }}
                        <img src="{{ $.PawnImg2 }}" alt="p2" class="pawn pawn-2 flip">
                    {{ end }}
                </div>
            {{ end }}
            </div>
        {{ end }}
        {{ end }}
    </div>
</section>
</body>
</html>
